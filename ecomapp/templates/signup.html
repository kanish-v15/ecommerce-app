{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post">
    <h1 class="text-center" style="font-size: 2rem; margin-bottom: 1.5rem;">Sign Up</h1>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <p style="font-size: 0.875rem; color: #6c757d;">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
</form>
{% endblock %}
