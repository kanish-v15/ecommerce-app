{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    <h1 class="text-center" style="font-size: 2rem; margin-bottom: 1.5rem;">Login</h1>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn" style="width: 100%;">Login</button>
    {% if error %}
        <p class="error mt-4 text-center">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
