<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Detail</h1>
    </header>
    <nav>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_add_product' %}">Add Product</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" height="300" width="300" alt="{{ product.name }}">
        <p><strong>Category:</strong> {{ product.category.name }}</p>
        <p><strong>Brand:</strong> {{ product.brand }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Price:</strong> {{ product.price }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>
    </div>
</body>
</html>
